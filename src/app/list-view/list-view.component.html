<div class="button-container">
    <button mat-raised-button (click)="addData()" class="demo-button">
        Add data
    </button>
    <button mat-raised-button (click)="removeData()" class="demo-button">
        Remove data
    </button>
    <button mat-raised-button (click)="refreshTable()" class="demo-button">
        Refresh table
    </button>
    <button mat-raised-button (click)="database.fetchData()" class="demo-button">
        Fetch data
    </button>
    <button mat-raised-button (click)="logData()" class="demo-button">
        Log data
    </button>
</div>

<table mat-table [dataSource]="database.localData" class="mat-elevation-z8 demo-table">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let entry">{{entry.id}}</td>
    </ng-container>

    <!-- Avatar Column -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let entry">
        <img [src]="entry.avatar" [alt]="entry.name" class="avatar">
      </td>
  </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let entry">{{entry.name}}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let entry">{{entry.email}}</td>
    </ng-container>

    <!-- Date-of-birth Column -->
    <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef>Date-of-birth</th>
        <td mat-cell *matCellDef="let entry">{{convertDate(entry.dob)}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons 
  aria-label="Select page of users">
</mat-paginator>
