<h1 mat-dialog-title>{{data.existing ? 'Edit User' : 'Add User'}}</h1>
<div mat-dialog-content>
    <p>{{data.existing ? 'Make changes to a user.' : 'Add a new user to the database.'}}</p>
    <p><strong> ID: {{data.user.id}}</strong></p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="data.user.name">
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
        <mat-label>Avatar</mat-label>
        <input matInput [(ngModel)]="data.user.avatar">
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="data.user.email">
    </mat-form-field>
    <br />
    <mat-form-field appearance="fill">
        <mat-label>Date of birth</mat-label>
        <input matInput [(ngModel)]="data.user.dob">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color="warn" (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="onCloseConfirm()" cdkFocusInitial>Save</button>
</div>
